<!DOCTYPE html>
<html lang="en-us" {% if page.title %}itemscope itemtype="http://schema.org/Article"{% endif %}>
  <head>
    {% include meta.html %}

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0080">
    <meta name="theme-color" content="#ffffff">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Styles -->
    <noscript id="deferred-styles">
      <link href="{{ site.baseurl }}/style.css" rel="stylesheet">
    </noscript>

    <!-- Critical Styles -->
    <style>
      {% include critical-styles.css %}
    </style>
  </head>
  <body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    {% include js.html %}
  </body>
</html>
